# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "features" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Build and push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/working-cicd:v1
      - name: pulling the image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/working-cicd:v1
      - name: running the container
        run: docker run --name test -p 80:80 -d ${{ secrets.DOCKER_USERNAME }}/working-cicd:v1
      - name: ngrok
        run: wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
      - name: ngrok
        run: sudo tar -xvzf ngrok-v3-stable-linux-amd64.tgz
      - name: connectnig account 
        run: ./ngrok config add-authtoken ${{ secrets.TOKEN }}   

      - name: mv
        run:  mv ngrok /usr/local/bin
      - name: starting the tunnel
        run: ngrok http 80
